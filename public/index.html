  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/v4-shims.css" integrity="sha256-/aMDUDDThDwnUdwNpl+4AiMOwApACK7tg93dx7l8vJM=" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Lexend:wght@100..900&family=Shippori+Mincho&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
  <script src="<%= BASE_URL %>js/skulpt.min.js"></script>
  <script src="<%= BASE_URL %>js/skulpt-stdlib.js"></script>

  <!-- remove later: imports bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  
  <!-- default title that will be updated from the Commands component-->
  <title>Strype Tutorials</title>
  <style>
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .bold-header {
      font-weight: 800 !important;
      letter-spacing: -0.03em;
    }
    .serif-header {
      font-family: 'Shippori Mincho', 'Times New Roman', Times, serif;
      font-weight: 900;
    }

    .body {
      font-family: 'Lexend', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but Strype doesn't work without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <b id="uncompatibleBrowserSpan" style="display: block; white-space: pre; margin:auto; width: 50%;"></b>
  
  <div id="app"></div>
  <!-- built files will be auto injected -->

  <script>
    /**
     * Root-level scripts to test things for compatibilty. 
    */
    browserErrorMessage = "";
    // Test regex "lookbehind" is supported. Some older browsers (like Safari < 16.4) do not support it.
    try{
        const regex = new RegExp("(?<!=)=(?!=)");
    }
    catch(error){
        browserErrorMessage += "Strype is not compatible with your browser.\nUpgrade it or use another browser."
    }

    if(browserErrorMessage.length > 0){
        document.getElementById("uncompatibleBrowserSpan").textContent = browserErrorMessage;
    }
  </script>
</body>
</html>
